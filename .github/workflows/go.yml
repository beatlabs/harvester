name: Running CI
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  build:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.13

      - name: Setup Consul
        run: |
          docker run \                                                                                                                                                                                                                                                                                                                                                                                                          4.33 Dur  ✔
              -d \
              -p 8500:8500 \
              -p 8600:8600/udp \
              --name=badger \
              consul:1.4.3 agent -server -ui -node=server-1 -bootstrap-expect=1 -client=0.0.0.0

      - name: Check out source code
        uses: actions/checkout@v1

      - name: Running CI
        run: make ci

      - name: Upload code coverage
        env:
          CODECOV_TOKEN: ${{ secrets.CodeCovToken }}
        run: |
          bash <(curl -s https://codecov.io/bash)
