name: Running CI
on: [pull_request]
jobs:
  build:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build the CI Image
        run: make ci-initialize

      - name: Run lint
        run: make ci-lint

      - name: Run tests
        run: make ci-test

