version: '2'

networks:
  consul-network:
    driver: bridge

services:
  consul:
    container_name: harvester_consul_dev
    image: consul:1.8.0
    networks:
      - consul-network
    ports:
      - '8300:8300'
      - '8301:8301'
      - '8301:8301/udp'
      - '8500:8500'
      - '8600:8600'
      - '8600:8600/udp'
